<!DOCTYPE html>
<html lang="uk">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позиціонування елементів</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Позиціонування елементів</h1>
